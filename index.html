<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous">
     <link href="style.css" rel="stylesheet">
    <title>Weather Api</title>
</head>
<body>
    <div id="container">
    <div class="card" style="width: 30rem;">
        <div class="card-body" id="first-card">
          <h5 class="card-title" style="margin-left:10rem ;">Weather Aapi</h5>
          <div class="input-location">
             <input id="locationInput" type="text" placeholder="Location"
             value="Pune" style="width: 20rem; background-color: black; color: white;"/>
            </div>
            <div class="token-value" >
                <input id="accessKey" type="text" placeholder="token"
             value="MTJREP4A6LVGXL3YVJVRH9AYF" style="width: 20rem; margin-top: 1rem; background-color: black; color: white;"/>
            </div>
            <button class="button" style="margin-top:1rem ;" onclick="getApi()">Submit</button>
             
        </div>
      </div>
      
      <div class="card text-center" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title"> Weather Data</h5>
          <div class="card" style="width: 25rem; align-items: flex-start; padding: 22px; margin: 23px;">
           
                <div ><span>Location:</span><span id="display-location"></span></div>
                <div style="display: flex;">
                    <div style="margin-right: 10rem" >
                        <span>Lat:</span><span id="lat"></span>
                    </div>
                <div >
                    <span>Long:</span><span id="long"></span>
                </div>             
            </div>
            
            <div>
                <span>Time Zone:</span><span id="timeZone"></span>
            </div>
            <div >
                <span>Wind Speed:</span><span id="windSpeed"></span>
            </div>
            <div >
                <span>Pressure:</span><span id="pressure"></span>
            </div>
            <div >
                <span>Humidity:</span><span id="humidity"></span>
            </div>
            <div>
                <span>Wind Direction:</span><span id="windDirection"></span>
            </div>
            <div >
                <span>UV Index:</span><span id="uvIndex"></span>
            </div>
            <div >
                <span>Feels Like:</span><span id="feelsLike"></span>
            </div>
        </div>
          
        </div>
      </div>
    </div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
